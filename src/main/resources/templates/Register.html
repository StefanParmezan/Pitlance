<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .nav { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<h2>Регистрация</h2>
<form id="registerForm">
    <div class="form-group">
        <label for="name">Имя пользователя:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>

<div id="message"></div>

<div class="nav">
    <a href="http://localhost:8080/login">Уже есть аккаунт? Войти</a>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const messageDiv = document.getElementById('message');

            if (response.ok) {
                const client = await response.json();
                messageDiv.innerHTML = `<div class="success">Регистрация успешна! Пользователь: ${client.name}</div>`;
                document.getElementById('registerForm').reset();

                // Перенаправляем на страницу входа через 2 секунды
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                const error = await response.text();
                messageDiv.innerHTML = `<div class="error">Ошибка: ${error}</div>`;
            }
        } catch (error) {
            document.getElementById('message').innerHTML = `<div class="error">Ошибка сети: ${error.message}</div>`;
        }
    });
</script>
</body>
</html>
